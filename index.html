<body>

           <input type="hidden" name="action" value="submit" />
            <div class="block_buttons fifth_block">
                <input class="calcButton" id="clear" type="button" name="button" value="C">
                <input class="calcButton" id="backspace" type="button" name="button" value="Back">

            </div>
            <div class="block_buttons third_block">
                <input id="4" class="digitcalcButton" type="button" name="button" value="4">
                <input id="5" class="digitcalcButton" type="button" name="button" value="5">
                <input id="6" class="digitcalcButton" type="button" name="button" value="6">

            <div class="block_buttons second_block">
                <input id="1" class="digitcalcButton" type="button" name="button" value="1">
                <input id="2" class="digitcalcButton" type="button" name="button" value="2">
                <input id="3" class="digitcalcButton" type="button" name="button" value="3">

            </div>
            <div class="block_buttons first_block">
